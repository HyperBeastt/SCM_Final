body{

    box-sizing: border-box;

    .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Hide any overflow from the background image */
            padding: 0; /* Reset padding */
            min-height: 100vh; /* Set minimum height to viewport height */
        }

        /* Background image styles */
        .search-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Set the width to 100% */
            height: 100%; /* Set the height to 100% */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            opacity: 0.4;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1; /* Bring the input field above the background image */
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #343a40; /* Dark color for the background */
            color: #fff; /* Light color for the text */
            border: none; /* Remove button border */
            opacity: 1; /* Full opacity for the button */
            cursor: pointer; /* Add pointer cursor for better interaction */
        }

        main {
            width: 80%;
            margin: 0 auto; /* Center the main content */
        }
    </style>
